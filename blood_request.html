<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Management System</title>
    <link rel="stylesheet" href="blood_request.css">
</head>
<body>
    <header class="banner" id="banner">
        <div class="logo">
            <h1>Blood Circle</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="blood_request.html">Need Blood</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="registration.html">Become a Donor</a></li>
                <li><a href="Sign_in.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form class ="form-group">
            <h2>Blood Request Form</h2>
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required>

            <label for="hospitalName">Hospital Name:</label>
            <input type="text" id="hospitalName" name="hospitalName" required>

            <label for="medicalCase">Medical Case:</label>
            <input type="text" id="medicalCase" name="medicalCase" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup" name="bloodGroup" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="unitsNeeded">Units Needed:</label>
            <input type="number" id="unitsNeeded" name="unitsNeeded" min="1" required>

            <label for="contactNo">Contact No:</label>
            <input type="tel" id="contactNo" name="contactNo" pattern="[0-9]{10}" required>

            <button type="submit">Submit Request</button>
        </form>
    </div>
    <section id="contact" class="power">
        <div class="power-content">
        <h2>Contact Us</h2>
        <p>For more information, please reach out to us at info@bloodbank.com</p>
        </div>
     </section>
     

    <footer>
        <p>&copy; 2024 Blood Bank Management. All rights reserved.</p>
    </footer>
</body>
</html>
