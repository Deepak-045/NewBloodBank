<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Sign_in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
    <header class="banner" id="banner">
        <div class="logo">
            <h1>Blood Circle</h1>
        </div>
        <nav>
            <input type="checkbox" id="check" name="" value="">
            <label for="check" id="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#donate">Donate</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="registration.html">Become a Donor</a></li>
                <li><a href="signin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    <section class="Sign_in" id="Sign_in">
        <div class="container">
            <div class="header">PLEASE LOGIN TO CONTINUE</div>
           
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Username or Email">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>
            <div class="forgot-password">
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
            <button class="sign-in-btn" id="sign-in">Sign in</button>
            <div class="divider">
                <hr>
                <span>or</span>
                <hr>
            </div>
            <div class="social-buttons">
                <button class="google">
                    <i class="google"></i> Google
                </button>
            </div>
            <div>
               <a href="registration.html">Create an account</a>
            </div>
        </div>
    </section>
    <section id="contact" class="power">
        <div class="power-content">
        <h2>Contact Us</h2>
        <p>For more information, please reach out to us at info@bloodbank.com</p>
        </div>
     </section>
    <footer>
        <p>&copy; 2024 Blood Bank Management. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById("sign-in").addEventListener("click", function() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
        
            fetch("admin_login.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password)
            })
            .then(response => response.text())
            .then(data => {
                if (data.trim() === "success") {
                    window.location.href = "admin_dashboard.php";
                } else {
                    alert("Invalid credentials!");
                }
            });
        });
    </script>
</body>
</html>
