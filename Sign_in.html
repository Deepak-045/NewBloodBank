<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Sign_in.css">
</head>
<body>
    <header class="banner" id="banner">
        <div class="logo">
            <h1>Blood Circle</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#donate">Donate</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="registration.html">Become a Donor</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <section class="Sign_in" id="Sign_in">
        <div class="container">
            <div class="header">PLEASE LOGIN TO CONTINUE</div>
            <div class="tabs">
                <button class="active">User</button>
                <button class="inactive">Admin</button>
            </div>
            <div class="input-group">
                <i class="user"></i>
                <input type="text" placeholder="Username or Email">
            </div>
            <div class="input-group">
                <i class="lock"></i>
                <input type="text" placeholder="Password">
            </div>
            <div class="forgot-password">Forgot password</div>
            <button class="sign-in-btn">Sign in</button>
            <div class="divider">
                <hr>
                <span>or</span>
                <hr>
            </div>
            <div class="social-buttons">
                <button class="facebook">
                    <i class="facebook"></i> Facebook
                </button>
                <button class="google">
                    <i class="google"></i> Google
                </button>
            </div>
            <div>
               <a href="registration.html">Create an account</a>
            </div>
        </div>
    </section>
</body>
</html>
