<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration form</title>
    <link rel="stylesheet" href="registration_styles.css">
</head>
<body>
    <section class="container">
        <h1>Donor Registration</h1>
        <form id="signup-form" action="register.php" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="yourname" required><br>
            </div>
            <div class="form-group">
            <label for="fname">Father Name:</label>
            <input type="text" id="fname" name="fname" required><br>
            </div>
            <div class="form-group">
            <label for="age">Date of Birth:</label>
            <input type="date" id="age" name="birthdate" required><br>
            </div>
            <div class="form-group">
            <label for="Gender">Gender</label>
            <input type="radio" id="male" name="Gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="Gender" value="Female" required>
            <label for="female">Female</label><br>
            </div>
            <div class="form-group">
            <label for="address">Address:</label>
            <input type="textarea" id="address" name="youraddress" required><br>
            </div>
            <div class="form-group">
            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Ladakh">Ladakh</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
            </select><br>
            </div>
            <div class="form-group">
            <label for="Dist">District</label>
            <input type="text" id="Dist" name="district" required><br>
            </div>
            <div class="form-group">
            <label for="pin">PIN</label>
            <input type="number" id="pin" name="PINcode" required><br>
            </div>
            <div class="form-group">
            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup" name="bloodGroup" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select><br>
            </div>
            Password: <input type="password" id="password" name="password" required><br>
            Confirm Password: <input type="password" id="confirmPassword" name="confirmPassword" required><br>
            <span id="passwordError" class="error"></span><br> <br>
            <label for="Query">Have you ever donated blood?</label><br>
            <div class="radio-group" id = "last">
            <input type="radio" id="Y" name="D" value="YES" onclick="toggleAdditionalInfo()" >
            <label for="Y">YES</label>
            <input type="radio" id="N" name="D" value="NO" checked onclick="toggleAdditionalInfo()">
            <label for="N">NO</label><br>
            </div>
            <label for="lastDonationDate">Last Donation Date:</label>
            <input type="date" id="lastDonationDate" name="lastDonationDate"> 
            <button type="submit" class="registerbtn">Register</button>    
        </form>
    </section>
    <script>
        function validatePassword() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const passwordError = document.getElementById("passwordError");

        if (password !== confirmPassword) {
            passwordError.textContent = "Passwords do not match!";
            return false; 
        } else if (password.length < 8) { 
            passwordError.textContent = "Password must be at least 8 characters long.";
            return false;
        } else {
            passwordError.textContent = ""; 
        }

        return true; 
    }
    function toggleAdditionalInfo() {
        const yesRadio = document.getElementById("Y");
        const additionalInfoDiv = document.getElementById("last");
      
        if (yesRadio.checked) {
          additionalInfoDiv.style.display = "block"; 
        } else {
          additionalInfoDiv.style.display = "none";  
        }
      }
      toggleAdditionalInfo(); 
    </script>
</body>
</html>
