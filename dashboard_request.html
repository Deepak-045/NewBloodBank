<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Circle</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <h1>Blood Circle</h1>
    </header>
    <aside class="sidebar">
        <nav class="nav">
            <ul>
                <li class="nav-item">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-user"></i>
                    <span>Donor</span>
                </li>
                <li class="nav-item">
                    <i class="fa-regular fa-user"></i>
                    <span>patient</span>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-retweet"></i>
                    <span>Donation</span>
                </li>
                <li class="nav-item active">
                    <i class="fa-regular fa-clock"></i>
                    <span>Blood Request</span>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-bell"></i>
                    <span>Blood History</span>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-boxes-stacked"></i>
                    <span>Blood Stock</span>
                </li>
            </ul>
        </nav>
    </aside>
    
    <main>
        <h2>BLOOD DOANTION DETAILS</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Disease</th>
                    <th>Age</th>
                    <th>Blood Group</th>
                    <th>Unit</th>
                    <th>Request Date</th>
                    <th>status</th>
                    <th>Action</th>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

    </main>
</body>
</html>
